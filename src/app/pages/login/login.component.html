<div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta para gestionar el chat médico.</p>
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"  [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
        <button type="button" class="btn btn-secondary" routerLink="/register" >Registrarse</button>
      </form>
    </div>
  </div>
